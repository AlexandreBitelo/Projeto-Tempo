<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Weather website</title>
</head>

<body>
    <section  id="container-page" class="container-page">
        <header>
            <forms action="http://localhost:3030/registrar" method="post">
                <input  type="text" id="city" placeholder="Informe uma cidade" size="30" maxlength="15">
                <input type="submit" id="button-submit" value=" ">
            </forms>
        </header>
        <main>
            <div class="container-temperature">

                <h1 id="temperature">  </h1>
                
                <div class="city-info"> 
                    <h2 id="city-location"> Informe uma cidade e </h2>
                    <h3 id="localtime"> CLIQUE NA LUPA</h3>
                </div>
            
            </div>

            <div class="container-image-temperature">
                <img id="image-temperature" class="image-temperature" src="./assets/images/sunny.png"> 
            </div>
        </main>

        <footer>
            <p id="weather"> Clima: </p>
            <p id="wind-speed"> Velocidade do vento: </p>
        </footer>

    </section>
    <script src="./assets/javascript/index.js"></script>
</body>

</html>
